<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Play music not Girls</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a48468544.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <img src="spotify.png" width="40px"><span id="navbar">Spotify</span>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="Songlist">
        <div class="playlist">
            <h2>Gautam's playlist</h2>
        </div>
        <div class="songitem">
            <div class="songName">
                <img src="images/cover1.jfif" alt="cover1" width="40px"><span class="Name">Faasle - Aditya Rikhari</span><span>3:41</i></span><i
                    class="fa-regular icons playbutton fa-circle-play" style="font-size: 35px;" id="0"></i>
            </div>
            <div class="songName">
                <img src="images/cover1.jfif" alt="cover1" width="40px"><span class="Name">Faasle - Aditya Rikhari</span><span>2:13</i></span><i
                    class="fa-regular icons playbutton fa-circle-play" style="font-size: 35px;" id="1"></i>
            </div>
            <div class="songName">
                <img src="images/cover1.jfif" alt="cover1" width="40px"><span class="Name">Faasle - Aditya Rikhari</span><span>3:04</i></span><i
                    class="fa-regular icons playbutton fa-circle-play" style="font-size: 35px;" id="2"></i>
            </div>
            <div class="songName">
                <img src="images/cover1.jfif" alt="cover1" width="40px"><span class="Name">Faasle - Aditya Rikhari</span><span>3:18</i></span><i
                    class="fa-regular icons playbutton fa-circle-play" style="font-size: 35px;" id="3"></i>
            </div>
            <div class="songName">
                <img src="images/cover1.jfif" alt="cover1" width="40px"><span class="Name">Faasle - Aditya Rikhari</span><span>4:26</i></span><i
                    class="fa-regular icons playbutton fa-circle-play" style="font-size: 35px;" id="4"></i>
            </div>
            <div class="songName">
                <img src="images/cover1.jfif" alt="cover1" width="40px"><span class="Name">Faasle - Aditya Rikhari</span><span>3:36</i></span><i
                    class="fa-regular icons playbutton fa-circle-play" style="font-size: 35px;" id="5"></i>
            </div>
            <div class="songName">
                <img src="images/cover1.jfif" alt="cover1" width="40px"><span class="Name">Faasle - Aditya Rikhari</span><span>3:57</i></span><i
                    class="fa-regular icons playbutton fa-circle-play" style="font-size: 35px;" id="6"></i>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="Progressbar" id="Myprogressbar" min="0" max="100" value="0">
        <div class="fontawsome">
            <i class="fa-solid icons fa-backward-step" style="font-size: 35px;" id="previous"></i>
            <i class="fa-regular icons fa-circle-play" style="font-size: 35px;" id="masterplay"></i>
            <i class="fa-solid icons fa-forward-step" style="font-size: 35px;" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" id="gif" alt="playing" width="25px">
            <span id="mastersong">Aaj Mohabbat</span>
        </div>
        <div class="cover">
            <img src="images/cover4.jfif" alt="" id="mastercover">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
